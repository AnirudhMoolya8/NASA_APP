<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Data</title>
    <link rel="stylesheet" href="css/planetDataCss.css">
</head>

<body>
    <div class="body">
        <div class="planets-container">


            <div class="sun">

            </div>



            <div class="planet-index" id="first-mercury-index">
                <div class="mercury-route">
                    <div id="first-mercury-container">
                        <div id="first-mercury">
                            <h4>Mercury</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="planet-index" id="second-venus-index">
                <div class="venus-route">
                    <div id="second-venus-container">
                        <div id="second-venus">
                            <h4>Venus</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="planet-index" id="third-earth-index">
                <div class="earth-route">
                    <div id="third-earth-container">
                        <div id="third-earth">
                            <h4>Earth</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="planet-index" id="fourth-mars-index">
                <div class="mars-route">
                    <div id="fourth-mars-container">
                        <div id="fourth-mars">
                            <h4>Mars</h4>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
